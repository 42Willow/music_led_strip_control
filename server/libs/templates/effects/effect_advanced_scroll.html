{% extends "base/base_site.html" %}

{% block title %}Advanced Scroll Effect{% endblock title %}

{% block content %}
<input type="hidden" id="settingsIdentifier" value="effect">
<input type="hidden" id="effectIdentifier" value="effect_advanced_scroll">
<div class="row">
  <div class="col-md-12">
    <div class="x_panel">
      <div class="x_content">
        <div class="bs-docs-section">
          <h2 id="dashboard-header-2">Advanced Scroll Effect Settings</h2>
          <p>Edit the scroll effect.
          </p>
          <form id="settingsForm" data-parsley-validate class="form-horizontal form-label-left" action method="post" novalidate>


            <div class="item form-group">
              <label class="center control-label col-md-3 col-sm-3 col-xs-12" for="speed">Decay</label>
              <input id="decay" class="knob col-md-6 col-sm-6 col-xs-12 setting_input"  type="number" data-step="0.01" data-angleoffset="-125" data-anglearc="250" data-max="100" data-width="100" data-height="100" data-cursor=true data-fgColor="#f0ad4e" value="1">
            </div>

            <div class="item form-group form-space">
              <label class="control-label col-md-3 col-sm-3 col-xs-12">Mirror</label>
              <div class="col-md-9 col-sm-9 col-xs-12">
                <input id="mirror" type="checkbox" class="js-switch setting_input" data-switchery="true" >
              </div>
            </div>

            <div class="item form-group">
              <label class="center control-label col-md-3 col-sm-3 col-xs-12" for="speed">Blur</label>
              <input id="blur" class="knob col-md-6 col-sm-6 col-xs-12 setting_input"  type="number" data-step="0.00001" data-angleoffset="-125" data-anglearc="250" data-max="25" data-width="100" data-height="100" data-cursor=true data-fgColor="#f0ad4e" value="1">
            </div>

            <div class="item form-group form-space">
              <label class="control-label col-md-3 col-sm-3 col-xs-12">Subbass Color (20 Hz - 60 Hz)</label>
              <div class="col-md-9 col-sm-9 col-xs-12">
                <select id="subbass_color" class="form-control colours setting_input">
                </select>
              </div>
            </div>

            <div class="item form-group form-space">
              <label class="control-label col-md-3 col-sm-3 col-xs-12">Bass Color (60 Hz - 250 Hz)</label>
              <div class="col-md-9 col-sm-9 col-xs-12">
                <select id="bass_color" class="form-control colours setting_input">
                </select>
              </div>
            </div>

            <div class="item form-group form-space">
              <label class="control-label col-md-3 col-sm-3 col-xs-12">Lowmid Color (250 Hz - 500 Hz)</label>
              <div class="col-md-9 col-sm-9 col-xs-12">
                <select id="lowmid_color" class="form-control colours setting_input">
                </select>
              </div>
            </div>

            <div class="item form-group form-space">
              <label class="control-label col-md-3 col-sm-3 col-xs-12">Mid Color (500 Hz - 2 kHz)</label>
              <div class="col-md-9 col-sm-9 col-xs-12">
                <select id="mid_color" class="form-control colours setting_input">
                </select>
              </div>
            </div>

            <div class="item form-group form-space">
              <label class="control-label col-md-3 col-sm-3 col-xs-12">Uppermid Color (2 kHz - 4 kHz)</label>
              <div class="col-md-9 col-sm-9 col-xs-12">
                <select id="uppermid_color" class="form-control colours setting_input">
                </select>
              </div>
            </div>

            <div class="item form-group form-space">
              <label class="control-label col-md-3 col-sm-3 col-xs-12">Presence Color (4 kHz - 6 kHz)</label>
              <div class="col-md-9 col-sm-9 col-xs-12">
                <select id="presence_color" class="form-control colours setting_input">
                </select>
              </div>
            </div>

            <div class="item form-group form-space">
              <label class="control-label col-md-3 col-sm-3 col-xs-12">Brilliance Color (6 kHz - 20 kHz)</label>
              <div class="col-md-9 col-sm-9 col-xs-12">
                <select id="brilliance_color" class="form-control colours setting_input">
                </select>
              </div>
            </div>

            <div class="item form-group">
              <label class="center control-label col-md-3 col-sm-3 col-xs-12" for="speed">Subbass Speed</label>
              <input id="subbass_speed" class="knob col-md-6 col-sm-6 col-xs-12 setting_input"  type="number" data-step="1" data-min="1" data-angleoffset="-125" data-anglearc="250" data-max="20" data-width="100" data-height="100" data-cursor=true data-fgColor="#f0ad4e" value="1">
            </div>

            <div class="item form-group">
              <label class="center control-label col-md-3 col-sm-3 col-xs-12" for="speed">Bass Speed</label>
              <input id="bass_speed" class="knob col-md-6 col-sm-6 col-xs-12 setting_input"  type="number" data-step="1" data-min="1" data-angleoffset="-125" data-anglearc="250" data-max="20" data-width="100" data-height="100" data-cursor=true data-fgColor="#f0ad4e" value="1">
            </div>

            <div class="item form-group">
              <label class="center control-label col-md-3 col-sm-3 col-xs-12" for="speed">Lowmid Speed</label>
              <input id="lowmid_speed" class="knob col-md-6 col-sm-6 col-xs-12 setting_input"  type="number" data-step="1" data-min="1" data-angleoffset="-125" data-anglearc="250" data-max="20" data-width="100" data-height="100" data-cursor=true data-fgColor="#f0ad4e" value="1">
            </div>

            <div class="item form-group">
              <label class="center control-label col-md-3 col-sm-3 col-xs-12" for="speed">Mid Speed</label>
              <input id="mid_speed" class="knob col-md-6 col-sm-6 col-xs-12 setting_input"  type="number" data-step="1" data-min="1" data-angleoffset="-125" data-anglearc="250" data-max="20" data-width="100" data-height="100" data-cursor=true data-fgColor="#f0ad4e" value="1">
            </div>

            <div class="item form-group">
              <label class="center control-label col-md-3 col-sm-3 col-xs-12" for="speed">Upppermid Speed</label>
              <input id="uppermid_speed" class="knob col-md-6 col-sm-6 col-xs-12 setting_input"  type="number" data-step="1" data-min="1" data-angleoffset="-125" data-anglearc="250" data-max="20" data-width="100" data-height="100" data-cursor=true data-fgColor="#f0ad4e" value="1">
            </div>

            <div class="item form-group">
              <label class="center control-label col-md-3 col-sm-3 col-xs-12" for="speed">Presence Speed</label>
              <input id="presence_speed" class="knob col-md-6 col-sm-6 col-xs-12 setting_input"  type="number" data-step="1" data-min="1" data-angleoffset="-125" data-anglearc="250" data-max="20" data-width="100" data-height="100" data-cursor=true data-fgColor="#f0ad4e" value="1">
            </div>

            <div class="item form-group">
              <label class="center control-label col-md-3 col-sm-3 col-xs-12" for="speed">Brilliance Speed</label>
              <input id="brilliance_speed" class="knob col-md-6 col-sm-6 col-xs-12 setting_input"  type="number" data-step="1" data-min="1" data-angleoffset="-125" data-anglearc="250" data-max="20" data-width="100" data-height="100" data-cursor=true data-fgColor="#f0ad4e" value="1">
            </div>

            <div class="item form-group">
              <label class="center control-label col-md-3 col-sm-3 col-xs-12" for="speed">Subbass Multiplier</label>
              <input id="subbass_multiplier" class="knob col-md-6 col-sm-6 col-xs-12 setting_input"  type="number" data-step="0.01" data-angleoffset="-125" data-anglearc="250" data-max="10" data-width="100" data-height="100" data-cursor=true data-fgColor="#f0ad4e" value="1">
            </div>

            <div class="item form-group">
              <label class="center control-label col-md-3 col-sm-3 col-xs-12" for="speed">Bass Multiplier</label>
              <input id="bass_multiplier" class="knob col-md-6 col-sm-6 col-xs-12 setting_input"  type="number" data-step="0.01" data-angleoffset="-125" data-anglearc="250" data-max="10" data-width="100" data-height="100" data-cursor=true data-fgColor="#f0ad4e" value="1">
            </div>

            <div class="item form-group">
              <label class="center control-label col-md-3 col-sm-3 col-xs-12" for="speed">Lowmid Multiplier</label>
              <input id="lowmid_multiplier" class="knob col-md-6 col-sm-6 col-xs-12 setting_input"  type="number" data-step="0.01" data-angleoffset="-125" data-anglearc="250" data-max="10" data-width="100" data-height="100" data-cursor=true data-fgColor="#f0ad4e" value="1">
            </div>

            <div class="item form-group">
              <label class="center control-label col-md-3 col-sm-3 col-xs-12" for="speed">Mid Multiplier</label>
              <input id="mid_multiplier" class="knob col-md-6 col-sm-6 col-xs-12 setting_input"  type="number" data-step="0.01" data-angleoffset="-125" data-anglearc="250" data-max="10" data-width="100" data-height="100" data-cursor=true data-fgColor="#f0ad4e" value="1">
            </div>

            <div class="item form-group">
              <label class="center control-label col-md-3 col-sm-3 col-xs-12" for="speed">Uppermid Multiplier</label>
              <input id="uppermid_multiplier" class="knob col-md-6 col-sm-6 col-xs-12 setting_input"  type="number" data-step="0.01" data-angleoffset="-125" data-anglearc="250" data-max="10" data-width="100" data-height="100" data-cursor=true data-fgColor="#f0ad4e" value="1">
            </div>

            <div class="item form-group">
              <label class="center control-label col-md-3 col-sm-3 col-xs-12" for="speed">Presence Multiplier</label>
              <input id="presence_multiplier" class="knob col-md-6 col-sm-6 col-xs-12 setting_input"  type="number" data-step="0.01" data-angleoffset="-125" data-anglearc="250" data-max="10" data-width="100" data-height="100" data-cursor=true data-fgColor="#f0ad4e" value="1">
            </div>

            <div class="item form-group">
              <label class="center control-label col-md-3 col-sm-3 col-xs-12" for="speed">Brilliance Multiplier</label>
              <input id="brilliance_multiplier" class="knob col-md-6 col-sm-6 col-xs-12 setting_input"  type="number" data-step="0.01" data-angleoffset="-125" data-anglearc="250" data-max="10" data-width="100" data-height="100" data-cursor=true data-fgColor="#f0ad4e" value="1">
            </div>


            <div class="text-right">
                <button type="button" id="save_btn" class="btn btn-success">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}

{% block custom_javascripts %}

<script src="{{ url_for('static', filename='vendors/switchery/dist/switchery.min.js') }}" type="text/javascript"></script>

<!-- Validator -->
<script src="{{ url_for('static', filename='vendors/validator/validator.js') }}" type="text/javascript"></script>

<!-- jQuery Knob -->
<script src="{{ url_for('static', filename='vendors/jquery-knob/dist/jquery.knob.min.js') }}"></script>

<!-- Custom Theme Scripts -->
<script src="{{ url_for('static', filename='own/js/settings.effect.js') }}"></script>
{% endblock custom_javascripts %}
