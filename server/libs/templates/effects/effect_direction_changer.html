{% extends "base/base_site.html" %}

{% block title %}Direction Changer Effect{% endblock title %}

{% block content %}
<input type="hidden" id="settingsIdentifier" value="effect">
<input type="hidden" id="effectIdentifier" value="effect_direction_changer">
<div class="row">
  <div class="col-md-12">
    <div class="x_panel">
      <div class="x_content">
        <div class="bs-docs-section">
          <h2 id="dashboard-header-2">Direction Changer Settings</h2>
          <p>Edit the Direction Changer effect.
          </p>
          <form id="settingsForm" data-parsley-validate class="form-horizontal form-label-left" action method="post" novalidate>

            <div class="item form-group form-space">
              <label class="control-label col-md-3 col-sm-3 col-xs-12">Color for Single Color Mode </label>
              <div class="col-md-9 col-sm-9 col-xs-12">
                <select id="color" class="form-control colours setting_input">
                </select>
              </div>
            </div>

            <div class="item form-group form-space">
              <label class="control-label col-md-3 col-sm-3 col-xs-12">Use Colorful Mode (use the color of the gradient) </label>
              <div class="col-md-9 col-sm-9 col-xs-12">
                <input id="colorful_mode" type="checkbox" class="js-switch setting_input" data-switchery="true" >
              </div>
            </div>

            <div class="item form-group form-space">
              <label class="control-label col-md-3 col-sm-3 col-xs-12">Gradient </label>
              <div class="col-md-9 col-sm-9 col-xs-12">
                <select id="gradient" class="form-control gradients setting_input">
                </select>
              </div>
            </div>

            <div class="item form-group form-space">
              <label class="control-label col-md-3 col-sm-3 col-xs-12">Choose random color in gradient </label>
              <div class="col-md-9 col-sm-9 col-xs-12">
                <input id="random_color" type="checkbox" class="js-switch setting_input" data-switchery="true" >
              </div>
            </div>

            <div class="item form-group">
              <label class="center control-label col-md-3 col-sm-3 col-xs-12" for="speed">Speed</label>
              <input id="bar_speed" class="knob col-md-6 col-sm-6 col-xs-12 setting_input"  type="number" data-step="1" data-min="1" data-angleoffset="-125" data-anglearc="250" data-max="20" data-width="100" data-height="100" data-cursor=true data-fgColor="#f0ad4e" value="1">
            </div>

            <div class="item form-group">
              <label class="center control-label col-md-3 col-sm-3 col-xs-12" for="speed">Bar Length</label>
              <input id="bar_length" class="knob col-md-6 col-sm-6 col-xs-12 setting_input"  type="number" data-step="1" data-min="1" data-angleoffset="-125" data-anglearc="250" data-max="20" data-width="100" data-height="100" data-cursor=true data-fgColor="#f0ad4e" value="1">
            </div>

            <div class="item form-group">
              <label class="center control-label col-md-3 col-sm-3 col-xs-12" for="speed">Count of Bars in the same direction</label>
              <input id="bars_in_same_direction" class="knob col-md-6 col-sm-6 col-xs-12 setting_input"  type="number" data-step="1" data-min="1" data-angleoffset="-125" data-anglearc="250" data-max="20" data-width="100" data-height="100" data-cursor=true data-fgColor="#f0ad4e" value="1">
            </div>

            <div class="text-right">
                <button type="button" id="save_btn" class="btn btn-success">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}

{% block custom_javascripts %}

<script src="{{ url_for('static', filename='vendors/switchery/dist/switchery.min.js') }}" type="text/javascript"></script>

<!-- Validator -->
<script src="{{ url_for('static', filename='vendors/validator/validator.js') }}" type="text/javascript"></script>

<!-- jQuery Knob -->
<script src="{{ url_for('static', filename='vendors/jquery-knob/js/jquery.knob.js') }}"></script>

<!-- Custom Theme Scripts -->
<script src="{{ url_for('static', filename='own/js/settings.effect.js') }}"></script>
{% endblock custom_javascripts %}
