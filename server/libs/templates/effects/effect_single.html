{% extends "base/base_site.html" %}

{% block title %}Single Effect{% endblock title %}

{% block content %}

<link href="{{ url_for('static', filename='vendors/mjolnic-bootstrap-colorpicker/dist/css/bootstrap-colorpicker.min.css') }}" rel="stylesheet">

<input type="hidden" id="settingsIdentifier" value="effect">
<input type="hidden" id="effectIdentifier" value="effect_single">
<div class="row">
  <div class="col-md-12">
    <div class="x_panel">
      <div class="x_content">
        <div class="bs-docs-section">
          <h2 id="dashboard-header-2">Single Effect Settings</h2>
          <p>Choose the color for the single effect.
          </p>
          <form id="settingsForm" data-parsley-validate class="form-horizontal form-label-left" novalidate>
            <div class="item form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12">Color </label>
              <div class="col-md-9 col-sm-9 col-xs-12">
                <select id="color" class="form-control colours setting_input">
                </select>
              </div>
            </div>

            <div class="item form-group form-space">
              <label class="control-label col-md-3 col-sm-3 col-xs-12">Use Custom Color</label>
              <div class="col-md-9 col-sm-9 col-xs-12">
                <input id="use_custom_color" type="checkbox" class="js-switch setting_input" data-switchery="true" >
              </div>
            </div>

            <div class="item form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12">Custom Color </label>
            <div class="col-md-9 col-sm-9  " data-children-count="1">
              <div id="colorpickerDiv" class="input-group colorpicker-component">
                <input id="custom_color" type="text" value="#000000" class="form-control setting_input colorpicker_input" />
                <span class="input-group-addon"><i></i></span>
             </div>
            </div>
          </div>

            <div class="text-right">
                <button type="button" id="save_btn" class="btn btn-success">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}

{% block custom_javascripts %}
<!-- Colorpicker -->
<script src="{{ url_for('static', filename='vendors/mjolnic-bootstrap-colorpicker/dist/js/bootstrap-colorpicker.min.js') }}"></script>

<!-- Validator -->
<script src="{{ url_for('static', filename='vendors/validator/validator.js') }}" type="text/javascript"></script>

<!-- jQuery Knob -->
<script src="{{ url_for('static', filename='vendors/jquery-knob/js/jquery.knob.js') }}"></script>

<!-- Validator -->
<script src="{{ url_for('static', filename='vendors/validator/validator.js') }}" type="text/javascript"></script>

<!-- Custom Theme Scripts -->
<script src="{{ url_for('static', filename='own/js/settings.effect.js') }}"></script>
{% endblock custom_javascripts %}
